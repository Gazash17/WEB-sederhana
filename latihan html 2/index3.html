<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Kabupaten Jepara - Kontak</title>
    <style>
        /* Reset dan base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #ffffff;
            min-height: 100vh;
        }

        /* Container utama */
        .container {
            width: 100%;
            height: 100vh;
            background-color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Navigation */
        .navigation {
            background-color: #34495e;
            padding: 0;
        }

        .nav-list {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin: 0;
        }

        .nav-button {
            display: block;
            padding: 15px 30px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #2c3e50;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            display: block;
            width: 100%;
            height: 100%;
        }

        .nav-button:hover .nav-link {
            color: #3498db;
        }

        /* Content area */
        .content {
            flex: 1;
            padding: 40px 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .content-header h2 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .content-header::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background-color: #3498db;
            margin: 15px auto;
        }

        /* Contact Form Styles */
        .contact-section {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 0 auto;
        }

        .contact-info {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .contact-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .contact-info p {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #ffffff;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            background-color: #fafafa;
        }

        .form-control.textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .form-control.textarea::placeholder {
            color: #999;
            font-style: italic;
        }

        /* Button Styles */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(149, 165, 166, 0.3);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                height: 100vh;
            }

            .header h1 {
                font-size: 2rem;
            }

            .nav-list {
                flex-direction: column;
            }

            .nav-button {
                padding: 12px 20px;
                border-bottom: 1px solid #2c3e50;
            }

            .content {
                padding: 30px 15px;
            }

            .content-header h2 {
                font-size: 1.5rem;
            }

            .contact-section {
                padding: 25px;
                margin: 0 10px;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
            }
        }

        /* Animasi halus */
        .container {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-section {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form validation styles */
        .form-control:invalid:not(:placeholder-shown) {
            border-color: #e74c3c;
        }

        .form-control:valid:not(:placeholder-shown) {
            border-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Perpustakaan Kabupaten Jepara</h1>
            <p>Pusat Pengetahuan dan Informasi</p>
        </header>

        <!-- Navigation -->
        <nav class="navigation">
            <ul class="nav-list">
                <li class="nav-item">
                    <button class="nav-button">
                        <a href="index.html" class="nav-link">Beranda</a>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-button">
                        <a href="index2.html" class="nav-link">Daftar Buku</a>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-button">
                        <a href="index3.html" class="nav-link">Kontak</a>
                    </button>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="content">
            <div class="content-header">
                <h2>Hubungi Kami</h2>
            </div>

            <section class="contact-section">
                <div class="contact-info">
                    <h3>Informasi Kontak</h3>
                    <p>Kami siap membantu Anda! Silakan hubungi kami melalui formulir di bawah ini atau datang langsung ke perpustakaan kami.</p>
                </div>

                <div class="form-container">
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="nama">Nama Lengkap</label>
                            <input type="text" id="nama" name="nama" class="form-control" required placeholder="Masukkan nama lengkap Anda">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required placeholder="contoh@email.com">
                        </div>

                        <div class="form-group">
                            <label for="telepon">Nomor Telepon</label>
                            <input type="tel" id="telepon" name="telepon" class="form-control" placeholder="08123456789">
                        </div>

                        <div class="form-group">
                            <label for="pesan">Pesan / Pertanyaan</label>
                            <textarea id="pesan" name="pesan" class="form-control textarea" required placeholder="Tuliskan pesan atau pertanyaan Anda di sini..."></textarea>
                        </div>

                        <div class="button-group">
                            <button type="submit" class="btn btn-primary">Kirim Pesan</button>
                            <button type="reset" class="btn btn-secondary">Reset Form</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
